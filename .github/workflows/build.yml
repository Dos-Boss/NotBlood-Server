name: Build

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:

  build-windows-x86_64:
    name: "Windows MSYS2 x86_64"
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: actions/checkout@v2
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: git mingw-w64-x86_64-toolchain make
    - name: build
      run: make -j2 blood SDLCONFIG=""
    - name: 'prepare files for upload'
      run: |
        mkdir -p ./upload
        cp ./notblood.exe ./upload
    - uses: actions/upload-artifact@v2
      with:
        name: notblood-win64
        path: ./upload
        if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn` 

  build-windows-i686:
    name: "Windows MSYS2 i686"
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: actions/checkout@v2
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        update: true
        install: git mingw-w64-i686-toolchain make nasm
    - name: build
      run: make -j2 blood SDLCONFIG=""
    - name: 'prepare files for upload'
      run: |
        mkdir -p ./upload
        cp ./notblood.exe ./upload
    - uses: actions/upload-artifact@v2
      with:
        name: notblood-win32
        path: ./upload
        if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn` 

  build-linux-gcc:
    name: "Linux GCC"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install-prerequisites
      run: |
        sudo apt-get update
        sudo apt-get -y install libsdl2-dev libvorbis-dev libflac-dev libvpx-dev libglu1-mesa-dev libgtk2.0-dev
    - name: build
      run: make -j2 blood tools
    - name: 'prepare files for upload'
      run: |
        mkdir -p ./upload
        cp ./notblood ./upload
    - uses: actions/upload-artifact@v2
      with:
        name: notblood-linux-gcc
        path: ./upload
        if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn` 

  build-linux-clang:
    name: "Linux Clang"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install-prerequisites
      run: |
        sudo apt-get update
        sudo apt-get -y install libsdl2-dev libvorbis-dev libflac-dev libvpx-dev libglu1-mesa-dev libgtk2.0-dev clang
    - name: build
      run: make -j2 blood tools CLANG=1
    - name: 'prepare files for upload'
      run: |
        mkdir -p ./upload
        cp ./notblood ./upload
    - uses: actions/upload-artifact@v2
      with:
        name: notblood-linux-clang
        path: ./upload
        if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn` 

